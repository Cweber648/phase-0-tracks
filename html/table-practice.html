<!DOCTYPE html>
<html>
	<head>
		<title>
			Table Practice
		</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
			</tr>
			<tr>
				<td rowspan="2">4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td colspan="2">7</td>
			</tr>
		</table>
	</body>
</html>
