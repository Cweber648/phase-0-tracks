<!DOCTYPE html>
<html>
<head>
  <title>Adventure Time</title>
</head>
<body>
  <h1>Adventure Time!</h1>
  <form action="success.html">
    <textarea name="adventure description"
    rows="10" cols="50"> Describe your worst nightmare
    </textarea>

    <div>
    <label>Choose your weapon:</label>
    <select name="weapon choice">
      <option value="Ak47">Ak47</option>
      <option value="Broadsword">Broadsword</option>
      <option value="Exploding Kitten">Exploding Kitten</option>
    </select>
    </div>

    <div>
      <label>Adventurer Name</label>
      <input type="text" name="Adventurer Name">
    </div>

    <div>
      <label>Adventure Date</label>
      <input type="date" name="date">
    </div>

    <div>
      <label>Are you ready to battle!?
      </label>
      <input type="checkbox" name="agree to battle">
    </div>

    <button type="submit">Let's GO!</button>
  </form>
</body>
</html>
